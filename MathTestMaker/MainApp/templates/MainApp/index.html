{% extends 'MainApp/base.html' %}

{% block body %}
<h1> Hello World! </h1>

<h2>Buy for $1.00</h2>

<form action="{% url 'MainApp:charge' %}" method="post">
{% csrf_token %}

        data-key={{ key }}
        data-description="A Django Charge"
        data-amount="100"
        data-locale="auto">
    </script>
</form>

{% endblock %}
